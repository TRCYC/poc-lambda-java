plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2' // Add the shadow plugin
}

group = 'com.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    // AWS Lambda dependencies
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-lambda-java-events:3.10.0'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'ch.qos.logback:logback-classic:1.2.10'
    
    // JUnit 5 for testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

application {
    mainClassName = 'com.rcyc.LambdaHandler'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Use the shadowJar task to create a fat JAR
tasks.named('shadowJar') {
    archiveBaseName.set('app')
    archiveVersion.set('')
    archiveClassifier.set('') // Remove the default 'all' classifier
}

// Set the default tasks
defaultTasks 'clean', 'shadowJar'